<!DOCTYPE html>
<html>
    <head>
        <title>HypeU</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/zepto.min.js"></script>
        <script src="js/js.cookie.js"></script>
        <script>
            if(!Cookies.get('username')) {
                location.replace('/login.html');
            }
            
            $(() => {
                $('body').removeClass('hidden');
            });
            
            function create_org() {
                let orgname = $('#orgname').val();
                $.ajax({
                    type: 'POST',
                    dataType: 'json',
                    data: {authToken: Cookies.get('authtoken'), orgName: orgname},
                    url: '://' + location.hostname + ':9000/orgs/create',
                    beforeSend: (xhr, settings) => {
                        $('#status').text('Creating organization...')
                    },
                    success: (data, status, xhr) => {
                        let id = data['orgID'];
                        $('#status').text('Organization created with ID ' +
                                          '<a href="/org.html?id=' + id + '">' + id + '</a>');
                    },
                    error: (xhr, errorType, error) => {
                        $('#status').text('Error: ' + error);
                    }
                })
            }
        </script>
    </head>
    <body class="hidden">
        <h1 class="title">Create New Organization</h1>
        <div>
            <input id="orgname" type="text" placeholder="Organization Name">
            <button onclick="create_org()">Create Organization</button>
        </div>
        <br>
        <div>
            <label id="status"></label>
        </div>
    </body>
</html>
