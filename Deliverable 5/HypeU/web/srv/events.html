<!DOCTYPE html>
<html>
    <head>
        <title>HypeU</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/zepto.min.js"></script>
        <script src="js/js.cookie.js"></script>
        <script>
            if(!Cookies.get('username')) {
                location.replace('/login.html');
            }
            
            $(() => {
                $('body').removeClass('hidden');
            });
            
            function get_events() {
                let univid = $('#univid').val();
                $.ajax({
                    type: 'GET',
                    dataType: 'json',
                    data: {universityID: univid},
                    url: '://' + location.hostname + ':9000/events',
                    beforeSend: (xhr, settings) => {
                        $('#status').text('Loading events...')
                    },
                    success: (data, status, xhr) => {
                        $('#status').addClass('hidden');
                        let list = $('#event_list');
                        for(let event of data) {
                            let li = $('<li>').text(event.name);
                            list.append(li);
                        }
                    },
                    error: (xhr, errorType, error) => {
                        $('#status').text('Error: ' + error);
                    }
                })
            }
        </script>
    </head>
    <body class="hidden">
        <h1 class="title">Events List</h1>
        <div>
            <input id="univid" type="number" placeholder="University ID">
            <button onclick="get_events()">Get Events</button>
        </div>
        <br>
        <div>
            <label id="status"></label>
            <ul id="event_list"></ul>
        </div>
    </body>
</html>
